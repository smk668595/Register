<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$500 Cash App Gift Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #000d46);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header img {
            width: 120px;
        }

        .animated-image {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: popIn 1s ease;
        }

        .animated-image img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2.2em;
            margin: 20px 0;
            background: linear-gradient(to right, #010f29, #000531);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .cta-button {
            background: linear-gradient(135deg, #0e36a5, #0748c2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 1.5s infinite;
            box-shadow: 0 10px 20px rgba(255, 254, 254, 0.5);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(108, 142, 255, 0.7);
        }

        footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .cta-button {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                padding: 10px 20px;
                font-size: 1em;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <!-- Cash App Logo -->
        </div>

        <!-- Animated Image -->
        <div class="animated-image">
            <!-- Use a GIF or Lottie animation -->
            <img src="hqdefault.jpg" alt="Cash App Gift Card Animation">
        </div>

        <h1>The all-in-one money app</h1>
        <p>Take advantage of this limited-time offer. Register below to claim your reward!</p>

        <button class="cta-button" onclick="window.location.href='https://shorturl.at/3Zq7u';">Get started</button>
        

        <footer>
            <p>Terms and conditions apply. Offer valid for a limited time only.</p>
        </footer>
    </div>

</body>
</html>
